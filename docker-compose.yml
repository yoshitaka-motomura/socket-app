version: '3'
services:
  app:
    image: ghcr.io/yoshitaka-motomura/socket-app:1.0.2
    ports:
      - '3000:3000'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - ./data/redis:/data
  redisinsight:
    image: redislabs/redisinsight:latest
    ports:
      - '8001:8001'
    volumes:
      - ./data/redisinsight:/db
    depends_on:
      - redis
